machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable
  environment:
    NODE_PATH: ./src
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install
test:
  override:
    - yarn lint
    - yarn flow
    - yarn test -- --coverage
  post:
    - bash <(curl -s https://codecov.io/bash)
