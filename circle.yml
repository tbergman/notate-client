machine:
  node:
    version: stable
  environment:
    NODE_PATH: ./src
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
      - ~/.cache/yarn

test:
  override:
    - yarn lint
    - yarn flow
    - yarn test -- --coverage
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  development:
    branch: master
    heroku:
      appname: notate-dev
